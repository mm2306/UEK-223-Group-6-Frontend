name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend_react
          push: true
          tags: michelm2306/list-frontend:1.0

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose -f frontend_react/docker-compose.yml up -d
          # Wait for backend to be ready
          sleep 10

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend_react
          wait-on: 'http://localhost:8922'
          wait-on-timeout: 60
          config: baseUrl=http://localhost:8922


      - name: Stop containers
        if: always()
        run: docker compose -f frontend_react/docker-compose.yml down


  deploy:
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 2222
          script: |
            cd ~/UEK-223-Group-6-Frontend/frontend_react
            git pull
            docker compose pull
            docker compose up -d

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Remote Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 2222
          script: |
            echo "Waiting for services to start..."
            sleep 10
            curl -f http://localhost:8922 || (echo "Frontend is down" && exit 1)
            curl -f -X POST http://localhost:8923/api/user/login \
              -H "Content-Type: application/json" \
              -d '{"email": "user@example.com", "password": "1234"}' || (echo "Backend login failed" && exit 1)



  message:
    runs-on: ubuntu-latest
    needs: health-check
    if: always()
    steps:

    - name: Discord Webhook Action
      uses: tsickert/discord-webhook@v7.0.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        content: "@everyone Michel submitted a new commit on main branch with successful running tests and deploy #IndianBoyzSubmitCommits"
        username: "CI/CD Pipeline"
        avatar-url: "https://static.wikia.nocookie.net/roblox-goofy-runners/images/6/66/Nerd_Current.png"