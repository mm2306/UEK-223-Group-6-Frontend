name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend_react
          push: true
          tags: michelm2306/list-frontend:1.0

  backend-integration-tests:
    name: Run postman collection
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Java (If running JAR) or Docker
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Start Backend
        run: |
          sleep 20

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'

      - name: Install Newman
        working-directory: ./spring_backend/postman
        run: |
          npm install newman minimist @actions/core

      - name: Run Postman Collection
        working-directory: ./spring_backend/postman
        run: |
          newman run ./UEK-223-Group_6-Collection.json -e ./UEK-223-Group_6-Environment.postman_environment.json

  frontend-e2e-tests:
    runs-on: ubuntu-latest
    needs: backend-integration-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Compose
        run: |
          docker compose -f frontend_react/docker-compose.yml up -d
          sleep 10
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend_react
          wait-on: 'http://localhost:8922'
          wait-on-timeout: 60
          config: baseUrl=http://localhost:8922
      - name: Stop containers
        if: always()
        run: docker compose -f frontend_react/docker-compose.yml down

  deploy:
    runs-on: ubuntu-latest
    needs: frontend-e2e-tests
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 2222
          script: |
            cd ~/UEK-223-Group-6-Frontend/frontend_react
            git pull
            docker compose pull
            docker compose up -d
            pkill ngrok || true
            nohup ngrok http --url michel.dev.noseryoung.com 8923 > ngrok.log 2>&1 &

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Remote Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 2222
          script: |
            echo "Waiting for services to start..."
            sleep 15
            curl -fs https://michel.dev.noseryoung.ch > /dev/null || (echo "Frontend is down" && exit 1)
            curl -fs -X POST https://michel.dev.noseryoung.ch/api/user/login \
              -H "Content-Type: application/json" \
              -d '{"email": "user@example.com", "password": "1234"}' || (echo "Backend login failed" && exit 1)

  message-success:
    runs-on: ubuntu-latest
    needs: health-check
    steps:
    - name: Discord Webhook Action
      uses: tsickert/discord-webhook@v7.0.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        content: "@everyone ✅ Michel submitted a new commit on main branch with successful running tests and deploy [visit site](https://michel.dev.noseryoung.ch) #IndianBoyzSubmitCommits"
        username: "CI/CD Pipeline"
        avatar-url: "https://static.wikia.nocookie.net/roblox-goofy-runners/images/6/66/Nerd_Current.png"

  revert-commit:
    runs-on: ubuntu-latest
    if: failure()
    needs: [build, backend-integration-tests, frontend-e2e-tests, deploy, health-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Revert last commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git revert HEAD --no-edit
          git push origin main
        
      - name: Discord Failure/Revert Message
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          content: "@everyone ⚠️ **Pipeline Failed!** Michel's last commit caused an error. The commit has been automatically reverted on `main`. Check the logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          username: "CI/CD Revert Bot"