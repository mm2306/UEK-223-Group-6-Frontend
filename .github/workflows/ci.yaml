name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend_react
          push: true
          tags: michelm2306/list-frontend:1.0

  backend-integration-tests:
    name: Run postman collection
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Start Backend
        run: |
          docker compose -f frontend_react/docker-compose.yml pull
          docker compose -f frontend_react/docker-compose.yml up -d
          
          echo "Waiting for Backend to be healthy..."
          timeout 240s bash -c 'until curl -s localhost:8080 > /dev/null; do sleep 5; done' || (docker compose -f frontend_react/docker-compose.yml logs && exit 1)

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Run Newman
        working-directory: ./spring_backend/postman
        run: |
          npm install -g newman
          # Using find to ensure we get the right file even if paths vary slightly
          newman run "$(find . -name '*Collection.json')" -e "$(find . -name '*Environment.postman_environment.json')"

      - name: Stop and cleanup Docker
        if: always()
        run: docker stop backend-container && docker rm backend-container

  frontend-e2e-tests:
    runs-on: ubuntu-latest
    needs: backend-integration-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Compose
        run: |
          docker compose -f frontend_react/docker-compose.yml up -d
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend_react
          wait-on: 'http://localhost:8922'
          wait-on-timeout: 120
          config: baseUrl=http://localhost:8922
      - name: Stop containers
        if: always()
        run: docker compose -f frontend_react/docker-compose.yml down

  deploy:
    runs-on: ubuntu-latest
    needs: frontend-e2e-tests
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 2222
          script: |
            cd ~/UEK-223-Group-6-Frontend/frontend_react
            git pull origin main
            docker compose pull
            docker compose up -d --force-recreate
            pkill ngrok || true
            nohup ngrok http --url michel.dev.noseryoung.com 8923 > ngrok.log 2>&1 &

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Remote Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 2222
          script: |
            sleep 20
            curl -fskL https://michel.dev.noseryoung.ch || exit 1

  message-success:
    runs-on: ubuntu-latest
    needs: health-check
    steps:
    - name: Discord Webhook Action
      uses: tsickert/discord-webhook@v7.0.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        content: "✅ Michel submitted a new commit. [visit site](https://michel.dev.noseryoung.ch)"

  revert-commit:
    runs-on: ubuntu-latest
    needs: [build, backend-integration-tests, frontend-e2e-tests, deploy, health-check]
    if: always() && contains(needs.*.result, 'failure')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Revert last commit
        run: |
          git config --global user.name "mm2306"
          git config --global user.email "michel.mahadeva@edu.tbz.ch"
          git revert HEAD --no-edit
          git push origin main
      - name: Discord Failure Message
        if: always()
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          content: "⚠️ **Pipeline Failed!** Reverting last commit. Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"